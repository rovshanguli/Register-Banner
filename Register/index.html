<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Journal</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <a href="#" class="journal">Journal</a>
            <a href="#" class="registerheader">Register</a>
            <a href="#" class="registerheader">Log</a>
        </div>
        <div class="main">
            <div class="image">
                <img src="./assets/images/nature2.jpg" alt="">
            </div>
            <div class="form">
                <div class="registerdiv">
                    <label for="" class="register">Register</label>
                    <div class="form">
                        <input class="username" type="text" placeholder="Username"><br>
                        <input class="email" type="email" placeholder="Email"><br>
                        <input class="password" type="password" placeholder="Pasword"><br>
                        <input class="cpassword" type="password" placeholder="Confirm Password"><br>
                        <button class="signup">Sign Up</button><br>
                    </div>
                    <div class="alreadyaccount">
                        <label class="haveaccount">Already Have An Account?</label>
                        <a href="" class="alreadyhave">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
